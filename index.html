<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
            integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
</head>
<body>
<header>
    <h1>To-do list</h1>
    <p class="desc">
        Shabeeh Shakkir
        </a>
    </p>
</header>
<div class="all-todos">
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <div class="completed-container">
        <ul class="completed-list"></ul>
    </div>
</div>

<!--
  made two form-container(s) here so that the fixed one won't hide the todos
  [ it's kind of a hack, please do raise a pr if you know a better way ]
-->
<div class="form-container hidden">
    <form>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit">
            Add <i class="fas fa-plus-square"></i>
        </button>
    </form>
</div>

<div class="form-container fixed">
    <form>
        <input type="text" class="todo-input" id="input" />
        <button class="todo-button" type="submit" id="button">
            Add <i class="fas fa-plus-square"></i>
        </button>
    </form>
</div>
<script src="./app.js"></script>
</body>
</html>
